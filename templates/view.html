<table border="2px">
  <tr>
    <th>IP Address</th>
    <th>City</th>
    <th>State</th>
    <th>Country</th>
    <th>Pin Code</th>
    <th>Coordinates</th>
    <th>ISP</th>
  </tr>
  {% for row in output %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
    <td>{{ row[5] }}</td>
    <td>{{ row[6] }}</td>
  </tr>
  {% endfor %}
</table>
